language = "C"

autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "ffi"
using_namespaces = ["ffi"]
cpp_compat = true

[parse]
parse_deps = true
include = ["ffi_lib"]

[parse.expand]
crates = ["ffi_lib"]
all_features = false
default_features = false
features = ["c-ffi"]

[defines]
"feature = c-ffi" = "DEFINE_FFI"

[struct]
rename_fields = "None"
must_use = "MUST_USE_STRUCT"
# deprecated = "DEPRECATED_STRUCT"
# deprecated_with_note = "DEPRECATED_STRUCT_WITH_NOTE"
derive_constructor = true
derive_eq = true
derive_neq = true
derive_lt = true
derive_lte = true
derive_gt = true
derive_gte = true